<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Inline&display=swap" rel="stylesheet">
    <title>Akan</title>
</head>
<body class="container-fluid">
    <div class="jumbotron row">
        <img src= "https://bit.ly/39EUP0z" class= "col-12 col-sm-2">
        <div class="col-10">
            <h1>AKAN NAMES GENERATOR</h1>
            <p >Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born and also the gender.</p>
        </div>

    </div>

    <div class="form row">
            <div class="col-4">
                
                </div>
        <form   onsubmit="return false"method="post">
            <div>
            <label class="a"><b>Enter name:</b></label> 
            <input type="text" placeholder="Enter your name" name="name" id="name" required> 
            </div>

            <div>
                <label class="b"><b>Birth year:</b></label> 
                <input type="number" placeholder="YYYY" name="year" id="year" min="1" minlength="4" maxlength="4" step="1" required> 
            </div>

            <div>
                <label class="c"><b>Birth Month:</b></label> 
                <input type="number" placeholder="MM" name="month" id="month" min="1" max="12" step="1" required> 
            </div>

            <div>
                <label class="d"><b>Birth date:</b></label> 
                <input type="number" placeholder="DD" name="date" id="date" min="1" max="31" step="1"required> 
            </div>

            <div>
                <p>Choose your gender:</p>
                <label for="male">Male</label>
                <input id ="male" name="gender" type="radio" value="male">

                <label for="female">Female</label>
                <input id = "female" name="gender" type="radio" value="female">
            </div>

            <div>
            <button type="submit" onclick="getName()" value="submit">submit</button>
            </div>
            <p id="post"></p>
           
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
